<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历表格</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        caption {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 15px 0;
            text-align: center;
            caption-side: top;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            width: auto;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #333;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .checkbox-item input {
            margin-right: 5px;
        }
		
		        .photo-container {
		            display: flex;
		            flex-direction: column;
		            align-items: center;
		            justify-content: center;
		            height: 100%;
		            gap: 10px;
		        }
		        
		        .photo-preview {
		            max-width: 120px;
		            max-height: 150px;
		            border: 1px solid #ddd;
		            border-radius: 4px;
		        }
		        
		        .photo-cell {
		            vertical-align: middle;
		        }
		        
		        .other-input {
		            margin-top: 5px;
		            display: none;
		        }
		        
		        .other-option {
		            display: flex;
		            flex-direction: column;
		        }
		    </style>
		</head>
		<body>
		    <div class="resume-container">

		            <fieldset>
		                <legend>基本信息</legend>
		                <table>

								        <th>年龄</th>

								                        <td><input type="tel" name="phone" pattern="[0-9]{11}" value="13104027583"required></td>
								                        <th>电子邮箱</th>
								                        <td><input type="email" name="email"value="1218547574@qq.com" required></td>
								                    </tr>
								                    <tr>

								                                <option value="" selected disabled>本科</option>

								                        </td>

								                    <tr>

								                                <option value="" selected disabled>产品经理</option>
								                                <option value="frontend">前端工程师</option>
								                                <option value="backend">后端工程师</option>
								                                <option value="fullstack">全栈工程师</option>
								                                <option value="ui">UI设计师</option>

								                        </td>
														    <th>专业</th>
														                        <td colspan="2" class="other-option">
														                            <select name="major" id="major" required>
														                                <option value="" selected disabled>软件工程</option>
														                                <option value="computer">计算机科学与技术</option>
														                               
														                                <option value="network">网络工程</option>
														                                <option value="electronic">电子信息工程</option>
														                                <option value="automation">自动化</option>
														                                <option value="other">其他</option>
														                            </select>
														                            <input type="text" name="major_other" id="major_other" class="other-input" placeholder="请输入其他专业">
														                        </td>
														                        <th>毕业院校</th>
														                        <td class="other-option">
														                            <select name="school" id="school" required>
														                                <option value="" selected disabled>鲁东大学</option>
														                                <option value="北京大学">北京大学</option>
														                                <option value="清华大学">清华大学</option>
														                               
														                                <option value="other">其他院校</option>
														                            </select>
														                            <input type="text" name="school_other" id="school_other" class="other-input" placeholder="请输入其他院校名称">
														                        </td>
														                    </tr>
														                </table>
														            </fieldset>
														            
														            <fieldset>
														                <legend>详细信息</legend>
														                <table>
														                    <tr>
														                        <th>技能证书</th>
														                        <td colspan="5">
														                            <div class="checkbox-group">
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert1" name="certificates" value="office">
														                                    <label for="cert1">办公软件证书</label>
														                                </div>
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert2" name="certificates" value="mysql" checked>
														                                    <label for="cert2">MYSQL证书</label>
														                                </div>
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert3" name="certificates" value="english6">
														                                    <label for="cert3">英语六级</label>
														                                </div>
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert4" name="certificates" value="hcip">
														                                    <label for="cert4">HCIP</label>
														                                </div>
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert5" name="certificates" value="pmp">
														                                    <label for="cert5">PMP证书</label>
														                                </div>
														                                <div class="checkbox-item">
														                                    <input type="checkbox" id="cert6" name="certificates" value="other">
														                                    <label for="cert6">其他</label>
														                                </div>
														                            </div>
														                            <input type="text" name="certificates_other" id="certificates_other" class="other-input" placeholder="请输入其他证书" style="width: 100%;">
														                        </td>
														                    </tr>
														                    <tr>
																				               <th>个人特长与爱好</th>
																				                        <td colspan="5">
																				                            <div class="checkbox-group">
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby1" name="hobbies" value="programming">
																				                                    <label for="hobby1">编程</label>
																				                                </div>
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby2" name="hobbies" value="sports" checked>
																				                                    <label for="hobby2">运动</label>
																				                                </div>
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby3" name="hobbies" value="music" checked>
																				                                    <label for="hobby3">音乐</label>
																				                                </div>
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby4" name="hobbies" value="reading" checked>
																				                                    <label for="hobby4">阅读</label>
																				                                </div>
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby5" name="hobbies" value="travel">
																				                                    <label for="hobby5">旅行</label>

																				                                    <input type="checkbox" id="hobby6" name="hobbies" value="photography">
																				                                    <label for="hobby6">摄影</label>
																				                                </div>
																				                                <div class="checkbox-item">
																				                                    <input type="checkbox" id="hobby7" name="hobbies" value="other">

																				                            </div>

																				                        </td>
																				                    </tr>
																				                    <tr>
																				                        <th>项目经历</th>
																				                        <td colspan="5">
																				                            <textarea name="project_experience" maxlength="1000" placeholder="智能仓储管理系统开发项目
 
项目背景
 
随着电商业务快速发展，客户原有的仓储管理模式效率低下，货物出入库信息滞后、库存盘点耗时久等问题突出，难以满足业务增长需求。为此，公司承接该智能仓储管理系统开发项目，旨在通过信息化手段实现仓储全流程数字化管理，提升仓储运营效率与库存准确性。
 
项目周期
 
2023年3月 - 2023年9月
 
我的职责
 
作为核心开发成员，我主要负责系统后端功能开发与数据库设计优化工作。具体包括：
 
1. 功能模块开发：使用Java语言和Spring Boot框架，完成库存管理、订单处理、出入库管理等核心功能模块开发，实现库存数据实时更新、订单状态跟踪等功能；
2. 数据库设计：设计并优化仓储管理系统数据库，构建合理的表结构和索引，提升数据存储和查询效率；
3. 接口开发与联调：开发系统对外接口，与第三方物流系统、ERP系统进行数据对接与联调，保障数据交互的稳定性和准确性；
4. 系统测试与优化：配合测试团队进行功能测试和性能测试，针对发现的问题及时优化代码，提升系统响应速度和稳定性。
 
项目成果
 
1. 系统上线后，货物出入库效率提升40%，库存盘点时间从原来的平均2天缩短至3小时；
2. 库存数据准确率达到99.5%，有效减少因库存误差导致的业务损失；
3. 成功对接3家第三方物流系统和1套ERP系统，实现仓储数据与上下游业务系统的无缝衔接；
4. 项目获得客户高度认可，并为公司后续同类项目积累了宝贵经验和技术方案。" required></textarea>

																				                        <td colspan="5">
																				                            <textarea name="self_evaluation" maxlength="500" placeholder="软件工程自我评价
 
在软件工程领域的实践与学习中，我逐步构建起扎实的技术体系与工程思维，现从专业能力、项目实践、团队协作等维度总结个人优势与成长方向：
 
专业能力扎实，紧跟技术发展：熟练掌握Java、Python等开发语言，精通Spring Boot、Django等主流框架，能基于微服务架构设计高可用系统。深入理解数据结构与算法，具备复杂业务场景下的代码优化能力；同时持续关注云计算、DevOps等前沿技术，通过考取AWS认证等方式拓展技术视野，确保知识体系与时俱进。
 
项目经验丰富，解决问题能力突出：主导/参与过智能仓储管理系统、在线教育平台等多个项目，在需求分析、系统设计、开发测试全流程中积累丰富经验。擅长将用户需求转化为技术方案，曾通过优化数据库索引与缓存策略，使系统响应速度提升60%；面对高并发场景时，能运用分布式锁、消息队列等技术保障系统稳定性，具备较强的问题定位与攻坚能力。
 
注重团队协作，沟通高效有序：作为团队成员，能主动承担开发任务，与前端、测试等岗位高效协作；担任项目负责人时，通过制定清晰的任务拆解计划与进度跟踪机制，确保项目按期交付。善于在技术讨论中倾听不同意见，结合团队成员特长分配工作，营造积极协作的开发氛围。
 
持续学习，追求质量与创新：秉持“代码即责任”的理念，严格遵循代码规范，注重单元测试与技术文档撰写；定期复盘项目中的技术难点与经验教训，积极探索技术创新方案。未来计划深入钻研AI与软件工程的融合应用，进一步提升系统智能化水平与工程效率。" required></textarea>

																				    <script>
																				        // 照片预览功能
																				        document.getElementById('photo-input').addEventListener('change', function(e) {
																				            const file = e.target.files[0];
																				            if (file) {
																				                const reader = new FileReader();
																				                reader.onload = function(event) {
																				                    const preview = document.getElementById('photo-preview');
																				                    preview.src = event.target.result;
																				                    preview.style.display = 'block';
																				                };
																				                reader.readAsDataURL(file);
																				            }
																				        });
																						  // 其他选项输入框显示/隐藏功能
																						        function setupOtherInput(selectId, inputId) {
																						            const select = document.getElementById(selectId);
																						            const input = document.getElementById(inputId);
																						            
																						            select.addEventListener('change', function() {
																						                if (this.value === 'other') {
																						                    input.style.display = 'block';
																						                    input.required = true;
																						                } else {
																						                    input.style.display = 'none';
																						                    input.required = false;
																						                    input.value = '';
																						                }
																						            });
																						        }
																						
																						        // 设置所有"其他"选项
																						        setupOtherInput('job_intention', 'job_intention_other');
																						        setupOtherInput('major', 'major_other');
																						        setupOtherInput('school', 'school_other');
																						
																						        // 复选框"其他"选项
																						        document.getElementById('cert6').addEventListener('change', function() {
																						            const input = document.getElementById('certificates_other');
																						            input.style.display = this.checked ? 'block' : 'none';
																						            input.required = this.checked;
																						            if (!this.checked) input.value = '';
																						        });
																						
																						        document.getElementById('hobby7').addEventListener('change', function() {
																						            const input = document.getElementById('hobbies_other');
																						            input.style.display = this.checked ? 'block' : 'none';
																						            input.required = this.checked;
																						            if (!this.checked) input.value = '';
																						        });
																						
																						        // 表单提交时处理其他选项的值
																						        document.querySelector('form').addEventListener('submit', function(e) {
																						            // 处理求职意向
																						            if (document.getElementById('job_intention').value === 'other') {
																						                const otherValue = document.getElementById('job_intention_other').value;
																						                if (otherValue) {
																						                    document.getElementById('job_intention').options[document.getElementById('job_intention').options.length - 1].text = otherValue;
																						                    document.getElementById('job_intention').options[document.getElementById('job_intention').options.length - 1].value = otherValue;
																						                }
																						            }
																						            
																						            // 处理专业
																						            if (document.getElementById('major').value === 'other') {
																						                const otherValue = document.getElementById('major_other').value;
																						                if (otherValue) {
																						                    document.getElementById('major').options[document.getElementById('major').options.length - 1].text = otherValue;
																						                    document.getElementById('major').options[document.getElementById('major').options.length - 1].value = otherValue;
																						                }
																						            }
																						            
																						            // 处理毕业院校
																						            if (document.getElementById('school').value === 'other') {
																						                const otherValue = document.getElementById('school_other').value;
																						                if (otherValue) {
																						                    document.getElementById('school').options[document.getElementById('school').options.length - 1].text = otherValue;
																						                    document.getElementById('school').options[document.getElementById('school').options.length - 1].value = otherValue;
																						                }
																						            }
																						        });
																						    </script>
